<!DOCTYPE html>

    <body>
        <header>
            <!-- Removed data-include which could be causing content duplication -->
        </header>
        
        <!-- First section - static content -->
        <section id="section-0" class="section w-full h-screen flex">
            <div class="px-4 inline-flex flex-col justify-center items-center gap-2">
                <div class="self-stretch flex flex-col justify-start items-center">
                    <div class="self-stretch text-center justify-start text-black text-2xl font-light font-['Onest']">Name</div>
                    <div class="self-stretch text-center justify-start text-black text-4xl font-normal font-['Margarine']">Main heading</div>
                </div>
                <div class="self-stretch text-center justify-start text-black text-lg font-light font-['Onest'] leading-tight">Lorem ipsum dolor sit amet consectetur. Placerat sagittis elementum et tincidunt. Sit pellentesque neque eleifend quis sapien.</div>
            </div>
        </section>
        
        <!-- Second section - card scroll animation -->
        <section id="section-1" class="section scroll-section">
            <div class="wrapper h-screen">
                <div role="list" class="list flex justify-center align-center h-full relative">
                    <div role="listitem" class="item card absolute top-[80vh] w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Project Card - 1.png" alt="Project Card - 1">
                    </div>
                    <div role="listitem" class="item card absolute top-[80vh] w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Project Card - 2.png" alt="Project Card - 2">
                    </div>
                    <div role="listitem" class="item card absolute top-[80vh] w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Project Card - 3.png" alt="Project Card - 3">
                    </div>
                    <div role="listitem" class="item card absolute top-[80vh] w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Project Card - 4.png" alt="Project Card - 4">
                    </div>
                    <div role="listitem" class="item card absolute top-[80vh] w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Project Card - 5.png" alt="Project Card - 5">
                    </div>
                    <div role="listitem" class="item card absolute top-[80vh] w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Project Card - 6.png" alt="Project Card - 6">
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Third section - whatever comes after -->
        <section id="section-2" class="section w-full h-screen bg-amber-400 flex justify-center items-center">
            <h2 class="text-3xl font-bold">Third Section</h2>
        </section>

        <section id="section-3" class="section scroll-section-2 w-full h-screen bg-blue-200 flex justify-center items-center">
            <div class="wrapper h-screen">
                <div role="list" class="list flex justify-center align-center h-full relative">
                    <div role="listitem" class="item card absolute w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Step #1 - Inquiry & Discovery.png" alt="Step #1 - Inquiry & Discovery">
                    </div>
                    <div role="listitem" class="item card absolute w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Step #2 - Proposal & Onboarding.png" alt="Step #2 - Proposal & Onboarding">
                    </div>
                    <div role="listitem" class="item card absolute w-72 h-72 rounded-xl shadow-2xl">

                    </div>
                    <div role="listitem" class="item card absolute w-72 h-72 rounded-xl shadow-2xl">
                        <img class="w-full h-full object-cover rounded-xl" src="/src/images/Step #4 - Hand-off.png" alt="Step #4 - Hand-off">
                    </div>
                </div>
            </div>
        </section>

        <section id="section-4" class="section w-full h-screen bg-amber-400 flex justify-center items-center">
            <h2 class="text-3xl font-bold">Fifth Section</h2>
        </section>
